version: 0.0
os: linux
files:
  - source: /
    destination: /var/www/myapp
hooks:
  BeforeInstall:
    - location: aws/scripts/before-install.sh
      timeout: 300
      runas: ec2-user
  AfterInstall:
    - location: aws/scripts/after-install.sh
      timeout: 300
      runas: ec2-user
  ApplicationStart:
    - location: aws/scripts/application-start.sh
      timeout: 300
      runas: ec2-user
  ValidateService:
    - location: aws/scripts/validate-service.sh
      timeout: 300
      runas: ec2-user